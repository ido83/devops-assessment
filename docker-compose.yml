# SecAssess v15 â€” Docker Compose
# Credentials loaded from .env file (auto-read by docker compose).
# Edit .env to change DB_PASS for production.
services:
  postgres:
    image: postgres:16-alpine
    container_name: secassess-db
    environment:
      POSTGRES_DB: ${DB_NAME:-secassess}
      POSTGRES_USER: ${DB_USER:-secassess}
      POSTGRES_PASSWORD: ${DB_PASS:-secassess}
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secassess -d secassess"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secassess-api
    environment:
      PORT: "4000"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-secassess}
      DB_USER: ${DB_USER:-secassess}
      DB_PASS: ${DB_PASS:-secassess}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>r.json()).then(d=>{if(!d.ok)throw 1;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secassess-app
    ports:
      - "3000:8080"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg-data:
    driver: local
