services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secassess-api
    volumes:
      - db-data:/app/data
    environment:
      - PORT=4000
      - DB_PATH=/app/data/assessments.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>{if(!r.ok)throw 1;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secassess-app
    ports:
      - "3000:8080"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
    driver: local
